<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <title>Sign Up</title>
</head>
<body>
  
<form action="index.html" method="post">

  <h1>Sign Up</h1>

  <fieldset>

    <legend><span class="number">1</span>Your Basic Info</legend>

    <label for="name">Name</label>
    <input type="text" id="name" name="user_name">

    <label for="email">Email</label>
    <input type="email" id="email" name="user_email">

    <label for="password">Password</label>
    <input type="password" id="password" name="user_password">

    <label>Age</label>
    <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
    <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label>

  </fieldset>

  <fieldset>

    <legend><span class="number">2</span>Your Profile</legend>

    <label for="bio">Short Bio</label>
    <textarea id="bio" name="user_bio"></textarea>

    <label for="job">Job Role</label>
    <select id-"job" name="user_job">
      <option value="frontend">Front-End Developer</option>
      <option value="backend">Back-End Developer</option>
      <option value="fullstack">Full-Stack Developer</option>
      <option value="ios_developer">iOS Developer</option>
      <option value="android_developer">Android Developer</option>
      <option value="ux">UX Designer</option>
      <option value="ui">UI Designer</option> 
    </select>

    <label>Interests</label>
    <input type="checkbox" id="web" value="interest_web" name="user_interest"><label for="web" class="light">Web Development</label><br>
    <input type="checkbox" id="design" value="interest_design" name="user_interest"><label for="design" class="light">Design</label><br>
    <input type="checkbox" id="mobile" value="interest_mobile" name="user_interest"><label for="mobile" class="light">Mobile Development</label><br>

  </fieldset>

  <button type="submit">Sign Up</button>

</form>

</body>
</html>
